<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Hunter Build Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Monster Hunter Build Search</h1>
    <div class="mb-3">
      <input type="text" id="skill-search" class="form-control" placeholder="Search for skills...">
    </div>
    <ul id="search-results" class="list-group mb-5"></ul>
    <h2>Selected Skills</h2>
    <ul id="selected-skills" class="list-group"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
