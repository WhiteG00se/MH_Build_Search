<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MHW Skill Searcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
  <div class="container pt-4">
    <h1 class="mb-4">Monster Hunter World Build Search</h1>
    <div class="row">
      <div class="col-md-4 col-12 mb-3 d-flex align-items-center">
        <label for="weaponSlots" class="form-label me-2 mb-0">Weapon Slots</label>
        <select id="weaponSlots" class="form-select bg-secondary text-light w-auto me-3">
          <!-- Options for weapon slots -->
          <option value="0">no slots</option>
          <option value="1">1</option>
          <option value="1-1">1-1</option>
          <option value="1-1-1">1-1-1</option>
          <option value="2">2</option>
          <option value="2-1">2-1</option>
          <option value="2-1-1">2-1-1</option>
          <option value="2-2">2-2</option>
          <option value="2-2-1">2-2-1</option>
          <option value="2-2-2">2-2-2</option>
          <option value="3">3</option>
          <option value="3-1">3-1</option>
          <option value="3-1-1">3-1-1</option>
          <option value="3-2">3-2</option>
          <option value="3-2-1">3-2-1</option>
          <option value="3-2-2">3-2-2</option>
          <option value="3-3">3-3</option>
          <option value="3-3-1">3-3-1</option>
          <option value="3-3-2">3-3-2</option>
          <option value="3-3-3">3-3-3</option>
          <option value="4">4</option>
          <option value="4-1">4-1</option>
          <option value="4-1-1">4-1-1</option>
          <option value="4-2">4-2</option>
          <option value="4-2-1">4-2-1</option>
          <option value="4-2-2">4-2-2</option>
          <option value="4-3">4-3</option>
          <option value="4-3-1">4-3-1</option>
          <option value="4-3-2">4-3-2</option>
          <option value="4-3-3">4-3-3</option>
          <option value="4-4">4-4</option>
          <option value="4-4-1">4-4-1</option>
          <option value="4-4-2">4-4-2</option>
          <option value="4-4-3">4-4-3</option>
          <option value="4-4-4">4-4-4</option>
        </select>
      </div>
      <div class="col-md-4 col-12 mb-3 d-flex align-items-center">
        <label for="weaponSkill" class="form-label me-2 mb-0">Weapon Skill</label>
        <select id="weaponSkill" class="form-select bg-secondary text-light w-auto">
          <!-- Options will be added later with main.ts -->
        </select>
      </div>
      <div class="col-md-4 col-12 mb-3 d-flex align-items-center">
        <label for="cpuThreads" class="form-label me-2 mb-0">CPU Threads</label>
        <input type="number" id="cpuThreads" class="form-control bg-secondary text-light w-auto" value="7" min="1" max="32" step="1">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6 col-12">
        <h3>Search Skills</h3>
        <div class="input-group">
          <input type="text" id="skillSearch" class="form-control bg-secondary text-light"
            placeholder="Search for skills...">
        </div>
        <ul class="list-group mt-2" id="searchResults"></ul>
      </div>
      <div class="col-md-6 col-12">
        <h3>Selected Skills</h3>
        <ul class="list-group" id="selectedSkills"></ul>
      </div>
    </div>
  </div>
  <script src="js/main.js" type="module"></script>
</body>

</html>
